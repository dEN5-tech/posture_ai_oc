name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: posture_ai_oc-linux
            asset_name: posture_ai_oc-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: posture_ai_oc-windows.exe
            asset_name: posture_ai_oc-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: posture_ai_oc-macos
            asset_name: posture_ai_oc-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libglib2.0-dev libgobject-2.0-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build Release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/posture_ai_oc${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Linux Binary
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: artifacts/posture_ai_oc-linux/posture_ai_oc
          asset_name: posture_ai_oc-linux
          asset_content_type: application/octet-stream

      - name: Upload Windows Binary
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: artifacts/posture_ai_oc-windows.exe/posture_ai_oc.exe
          asset_name: posture_ai_oc-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS Binary
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: artifacts/posture_ai_oc-macos/posture_ai_oc
          asset_name: posture_ai_oc-macos
          asset_content_type: application/octet-stream
